<html>
    <script>
    let sexo = prompt('Digite uma letra')
    .toLowerCase() //Converte em minusculo
    .trim()        //Retira os espa√ßos das pontas
    .charAt(0);    //Pega o primeiro caractere
   
    if (sexo == 'f') {
            alert('F - Feminino');
        } else if (sexo == 'm') {
            alert('M - Masculino');            
        } else {
            alert('Entrada invalida');
        }
    </script>
</html>
