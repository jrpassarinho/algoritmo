<html>
    <meta charset="UTF-8">
    <script>
        let letras = ['a', 's', 'g', 'i', 'q', 'u', 't', 'w', 'z', 'y'];
        let consoantes = [];

        for (let i=0; i<letras.length; i++){
            let item = letras[i];
            if(item!='a' && item!='e' && item!='i' && item!='o' && item!='u'){
                consoantes.push(item);
            }
        }
        alert(consoantes.length);
        alert(consoantes);        
    </script>
</html>
