<html>
<meta charset="utf-8">
<script>
    let notas = new Array(4);
    let soma = 0;
    for (let i = 0; i < notas.length; i++) {
        notas[i] = parseFloat(prompt('Digite a nota ' + (i + 1)));
        soma += notas[i];
    }
    let media = soma / 4;
    let resultado = 'Notas digitadas: ' + notas.join(' - ') + '\nMÃ©dia: ' + media.toFixed(2);
    alert(resultado);
</script>
</html>
